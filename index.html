<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveMatrix - Chúc mừng Ngày Phụ Nữ Việt Nam</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffeef8, #f8e8ff, #fff0f5, #f0e6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        
        .loading {
            text-align: center;
            color: #d63384;
        }
        
        .loading h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .loading p {
            font-size: 1.2em;
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .heart {
            font-size: 3em;
            color: #ff85a2;
            animation: heartbeat 1.5s infinite;
            margin: 20px 0;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="heart">❤️</div>
        <h1>LoveMatrix</h1>
        <p>Đang tải...</p>
    </div>

    <script>
        // Luôn luôn chuyển về matrix-pro.html khi vào trang chính
        window.location.href = 'matrix-pro.html';
    </script>
</body>
</html>
